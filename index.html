<!DOCTYPE html>
<html>
<head>
    <title>Single Image Page</title>
    <style>
        body {
            margin: 0;
            background: black; /* optional */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Shows full image */
        }
    </style>
</head>
<body>
    <img src="Workshop.jpeg" alt="Full Screen Image">
</body>
</html>
